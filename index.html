
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Question ðŸ’–</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffafbd;
            background-image: linear-gradient(45deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        #card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            z-index: 10;
            transition: all 0.3s ease;
        }

        h1 { 
            color: #d63384; 
            font-size: 1.6rem;
            margin-bottom: 20px;
        }

        .btns {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 200px; /* Space for Yes button growth */
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        #yes-btn { 
            background-color: #ff4d6d; 
            color: white;
            z-index: 100;
        }

        #no-btn { 
            background-color: #6c757d; 
            color: white; 
            position: relative;
            z-index: 50;
        }

        .hidden { display: none !important; }

        /* Video and Image Styling */
        #love-video {
            width: 100%;
            border-radius: 15px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(214, 51, 132, 0.3);
            display: block;
        }

        p {
            color: #555;
            font-style: italic;
            font-size: 1.1rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div id="card">
        <div id="question-section">
            <h1 id="headline">Nidz, will you be my Valentine? </h1>
            <div class="btns">
                <button id="yes-btn" onclick="celebrate()">Yes</button>
                <button id="no-btn">No</button>
            </div>
        </div>

        <div id="result-section" class="hidden">
            <h1>Like you had a choice hehe</h1>
            <video id="love-video" loop muted playsinline>
                <source src="Us.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>"You are my favorite person, ever! Cannot wait to live life with you."</p>
        </div>
    </div>

    <audio id="music" loop>
        <source src="My-Song.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const music = document.getElementById('music');
        const video = document.getElementById('love-video');
        let scale = 1;

        // Function to move the "No" button and grow the "Yes" button
        function moveButton(e) {
            // Prevent default behavior to stop accidental clicks on mobile
            if (e) e.preventDefault();

            // Calculate random position within the viewport
            const padding = 20;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make "Yes" button grow
            scale += 0.4;
            yesBtn.style.transform = `scale(${scale})`;
        }

        // Desktop and Mobile triggers for the "No" button
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        // Success Function
        function celebrate() {
            // Hide question, show result
            document.getElementById('question-section').classList.add('hidden');
            document.getElementById('result-section').classList.remove('hidden');
            
            // iPhone specific: Audio and Video MUST start inside a click event
            music.play().catch(e => console.log("Audio play failed", e));
            video.play().catch(e => console.log("Video play failed", e));

            // Confetti Blast
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
              const timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              const particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
