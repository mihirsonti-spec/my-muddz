<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Question ðŸ’–</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffafbd;
            background-image: linear-gradient(45deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        #card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 350px;
            z-index: 10;
        }

        h1 { color: #d63384; font-size: 1.8rem; }

        .btns {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            height: 150px; /* Space for Yes button growth */
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        #yes-btn { background-color: #ff4d6d; color: white; }
        #no-btn { background-color: #6c757d; color: white; position: relative; }

        .hidden { display: none; }
        img { width: 100%; border-radius: 15px; margin: 15px 0; }
    </style>
</head>
<body>

    <div id="card">
        <div id="question-section">
            <h1>Will you be my Valentine? ðŸ’–</h1>
            <div class="btns">
                <button id="yes-btn" onclick="celebrate()">Yes</button>
                <button id="no-btn">No</button>
            </div>
        </div>

        <div id="result-section" class="hidden">
            <h1>Like you have a choice hehe. </h1>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIyc3JpZ3R3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3eHh3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCiYj/giphy.gif">
            <p>"You're my favorite person..ever!"</p>
        </div>
    </div>

    <audio id="music" loop>
        <source src="My-Song.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        let scale = 1;

        function escape() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            scale += 0.5;
            yesBtn.style.transform = `scale(${scale})`;
        }

        noBtn.addEventListener('mouseover', escape);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); escape(); });

        function celebrate() {
            document.getElementById('question-section').classList.add('hidden');
            document.getElementById('result-section').classList.remove('hidden');
            document.getElementById('music').play();
            
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
